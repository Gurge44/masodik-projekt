<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC építő</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <h1>PC építő</h1>
  <form>
    <label for="mb" required>Alaplap:</label><span id="mbar"></span>
    <select name="alaplap" id="mb">
      
    </select>
    <br>
    <label for="cpu" required>Processzor:</label><span id="cpuar"></span>
    <select name="processzor" id="cpu">
    </select>
    <br>
    <label for="ram" required>Memória:</label><span id="ramar"></span>
    <select name="memoria" id="ram">
    </select>
    <br>
    <label for="graf" required>Grafikus kártya:</label><span id="grafar"></span>
    <select name="grafikus" id="graf">
    </select>
    <br>
    <label for="hdd" required>HDD/SSD:</label><span id="hddar"></span>
    <select name="hdd" id="hdd">
    </select>
    <br>
    <label for="monitor">Monitor:</label><span id="monitorar"></span>
    <select name="monitor" id="monitor">
    </select>
    <br>
    <label for="m">Egér:</label><span id="mar"></span>
    <select name="eger" id="m">
    </select>
    <br>
    <label for="kb">Billentyűzet:</label><span id="kbar"></span>
    <select name="glaviatura" id="kb">
    </select>
    <p id="price" style="font-size: 120%; font-weight: bold;">Teljes ár: </p>
</body>
<script src="java.js"></script>
</html>
