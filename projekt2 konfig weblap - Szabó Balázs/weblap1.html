<!DOCTYPE html>
<html lang="hu">
<!-- Tettem pár apró változtatást az órán bemutatott verzióhoz képest. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC építő</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <h1 id="top">PC építő</h1>
    <br>
    <span id="pop">
    <button onclick="generate()">Generálás</button>
    <input type="file" id="fileInput" onclick="submit()">
    <button onclick="readFile()" style="visibility: hidden;" id="rf">Read File</button>
    </span>
  </header>
  <div id="out" class="container">
    <div class="row" id="toprow">
      <div class="col-sm-12 col-md-6">
        <div class="inside top left" id="konfig">
          <form>
            <label for="mb" required id="mbL">Alaplap:</label>
            <span id="mbar"></span>
            <select name="alaplap" id="mb" onclick="teljesAr(this)">
              <option selected hidden class="empty" value="0">--</option>
            </select>
            <br>
            <label for="cpu" required id="cpuL">Processzor:</label>
            <span id="cpuar"></span>
            <select name="processzor" id="cpu" onclick="teljesAr(this)">
              <option selected hidden class="empty" value="0">--</option>
            </select>
            <br>
            <label for="ram" required id="ramL">Memória:</label>
            <span id="ramar"></span>
            <select name="memoria" id="ram" onclick="teljesAr(this)">
              <option selected hidden class="empty" value="0">--</option>
            </select>
            <br>
            <label for="graf" required id="grafL">Grafikus kártya:</label>
            <span id="grafar"></span>
            <select name="grafikus" id="graf" onclick="teljesAr(this)">
              <option selected hidden class="empty" value="0">--</option>
            </select>
            <br>
            <label for="hdd" required id="hddL">HDD/SSD:</label>
            <span id="hddar"></span>
            <select name="hdd" id="hdd" onclick="teljesAr(this)">
              <option selected hidden class="empty" value="0">--</option>
            </select>
            <br>
            <label for="monitor">Monitor:</label>
            <span id="monitorar"></span>
            <select name="monitor" id="monitor" onclick="teljesAr(this)">
              <option selected class="empty" value="0">--</option>
            </select>
            <br>
            <label for="m">Egér:</label>
            <span id="mar"></span>
            <select name="eger" id="m" onclick="teljesAr(this)">
              <option selected class="empty" value="0">--</option>
            </select>
            <br>
            <label for="kb">Billentyűzet:</label>
            <span id="kbar"></span>
            <select name="glaviatura" id="kb" onclick="teljesAr(this)">
              <option selected class="empty" value="0">--</option>
            </select>
            <p id="teljesArIro" style="font-size: 120%; font-weight: bold;">Teljes ár: </p>
            <input type="button" onclick="megrendeles()" value="Megrendelés">
            <br><br>
            <p id="siker" style="font-size: 150%;"></p>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="inside top right" id="image">
          <img src="images/white.png">
        </div>
      </div>
    </div>
    <div class="row" id="bottomrow">
      <div class="col-sm-12 col-md-6">
        <div class="inside bottom left" id="ertekeles">
          <h1>Értékelés</h1>
          <label for="rate">Értékelés: </label>
          <input type="number" id="rate" name="rate" min="1" max="5" style="width: 8%" value="1">
          <label>/5</label>
          <br>
          <label>Szöveges vélemény:</label>
          <textarea name="opi" id="opi" cols="30" rows="10" style="width: 100%; height: auto; resize: none;"></textarea>
          <input type="button" value="Küldés" onclick="ertekel()">
          <input type="button" value="Korábbi értékelések megjelenitése" onclick="korjel()">
        </div>
        
      </div>
      
      
</body>
<script src="java.js"></script>

</html>
