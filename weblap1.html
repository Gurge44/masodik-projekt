<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC építő</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <h1 id="top">PC építő</h1>
  </header>
  <div id="out">
    <div style="float: left; margin-right:5px ;" id="left" class="inside">
    <form>
    <label for="mb" required id="mbL">Alaplap:</label>
    <select name="alaplap" id="mb" onclick="teljesAr(this)">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="mbar"></span>
    <br>
    <label for="cpu" required id="cpuL">Processzor:</label>
    <select name="processzor" id="cpu" onclick="teljesAr(this)">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="cpuar"></span>
    <br>
    <label for="ram" required id="ramL">Memória:</label>
    <select name="memoria" id="ram" onclick="teljesAr(this)">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="ramar"></span>
    <br>
    <label for="graf" required id="grafL">Grafikus kártya:</label>
    <select name="grafikus" id="graf" onclick="teljesAr(this)">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="grafar"></span>
    <br>
    <label for="hdd" required id="hddL">HDD/SSD:</label>
    <select name="hdd" id="hdd" onclick="teljesAr(this)">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="hddar"></span>
    <br>
    <label for="monitor">Monitor:</label>
    <select name="monitor" id="monitor" onclick="teljesAr(this)">
      <option selected class="empty" value="0">--</option>
    </select>
    <span id="monitorar"></span>
    <br>
    <label for="m">Egér:</label>
    <select name="eger" id="m" onclick="teljesAr(this)">
      <option selected class="empty" value="0">--</option>
    </select>
    <span id="mar"></span>
    <br>
    <label for="kb">Billentyűzet:</label>
    <select name="glaviatura" id="kb" onclick="teljesAr(this)">
      <option selected class="empty" value="0">--</option>
    </select>
    <span id="kbar"></span>
    <p id="teljesArIro" style="font-size: 120%; font-weight: bold;">Teljes ár: </p>
    <input type="button" onclick="megrendeles()" value="Megrendelés">
    <br><br>
    <p id="siker" style="font-size: 150%;"></p>
  </div>
  <div style="float: right;" id="image" class="inside">
    <img src="white.png" alt="">
  </div>
  <div class="inside" id="ertekeles" style="float: left;">
  <h1>Értékelés</h1>
  <label for="rate">Értékelés: </label>
  <input type="number" id="rate" name="rate" min="1" max="5" style="width: 8%" value="1">
  <label>/5</label>
  <br>
  <label style=" margin-top: 1%;">Szöveges vélemény:</label>
  <textarea name="opi" id="opi" cols="30" rows="10" style="width: 90%;  margin-top: 1%;"></textarea>
  <input type="button" value="Küldés" onclick="ertekel()">
  <input type="button" value="Korábbi értékelések megjelenitése" onclick="korjel()">
  </div>

  </div>
</body>
<script src="java.js"></script>

</html>
