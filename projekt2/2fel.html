<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC építő</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>
  <h1>PC építő</h1>
  <form>
    <label for="mb" required id="mbL">Alaplap:</label>
    <select name="alaplap" id="mb" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="mbar"></span>
    <br>
    <label for="cpu" required id="cpuL">Processzor:</label>
    <select name="processzor" id="cpu" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="cpuar"></span>
    <br>
    <label for="ram" required id="ramL">Memória:</label>
    <select name="memoria" id="ram" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="ramar"></span>
    <br>
    <label for="graf" required id="grafL">Grafikus kártya:</label>
    <select name="grafikus" id="graf" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="grafar"></span>
    <br>
    <label for="hdd" required id="hddL">HDD/SSD:</label>
    <select name="hdd" id="hdd" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="hddar"></span>
    <br>
    <label for="monitor">Monitor:</label>
    <select name="monitor" id="monitor" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="monitorar"></span>
    <br>
    <label for="m">Egér:</label>
    <select name="eger" id="m" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="mar"></span>
    <br>
    <label for="kb">Billentyűzet:</label>
    <select name="glaviatura" id="kb" onchange="teljesAr()">
      <option selected hidden class="empty" value="0">--</option>
    </select>
    <span id="kbar"></span>
    <p id="teljesArIro" style="font-size: 120%; font-weight: bold;">Teljes ár: </p>
    <input type="button" onclick="megrendeles()" value="Megrendelés">
    <br><br>
    <p id="siker" style="font-size: 150%;"></p>
</body>
<script src="java.js"></script>

</html>
